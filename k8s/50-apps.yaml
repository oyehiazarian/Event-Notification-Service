# === FRONTEND: client-service (Nginx/SPA) ===
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: ens
spec:
  selector: { app: frontend }
  ports:
    - port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: ens
  labels: { app: frontend }
spec:
  replicas: 1
  selector: { matchLabels: { app: frontend } }
  template:
    metadata:
      labels: { app: frontend }
    spec:
      containers:
        - name: frontend
          image: myorg/client-service:1.0
          ports: [ { containerPort: 80 } ]
          env:
            - name: PUBLIC_API_URL
              valueFrom: { configMapKeyRef: { name: ens-config, key: PUBLIC_API_URL } }

