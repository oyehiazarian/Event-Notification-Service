stages:
  - setup
  - build
  - test

variables:
  # Docker-in-Docker для независимого окружения
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: "/certs"
  COMPOSE_DOCKER_CLI_BUILD: 1
  DOCKER_BUILDKIT: 1

image: docker:latest

services:
  - docker:dind

before_script:
  - docker version
  - docker compose version || echo "Docker Compose v2 wird verwendet (kein separates binary nötig)."

# --- SETUP ---
setup:
  stage: setup
  script:
    - echo "Checking repository structure..."
    - ls -la
    - echo "Checking Docker Compose file..."
    - test -f docker-compose.yml
    - echo "Setup complete."

# --- BUILD ---
build:
  stage: build
  script:
    - echo "Building all services with Docker Compose..."
    - docker compose build
  only:
    - main
    - master
    - merge_requests

# --- TEST ---
test:
  stage: test
  script:
    - echo "Starting containers..."
    - docker compose up -d
    - echo "Waiting for services to start..."
    - sleep 15
    - echo "Checking running containers..."
    - docker ps
    - echo "Running health checks..."
    - docker compose ps
  after_script:
    - docker compose down
